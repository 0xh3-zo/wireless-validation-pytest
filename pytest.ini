# pytest.ini
# Configuration file for pytest framework

[pytest]
# Minimum pytest version required
minversion = 7.0

# Where to look for test files
testpaths = .

# Test file, class, and function naming patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default command-line options
addopts = 
    -v                      # Verbose output
    --strict-markers        # Enforce marker registration
    --tb=short              # Short traceback format (easier to read)
    --disable-warnings      # Hide deprecation warnings for cleaner output

# Custom markers (can be extended as needed)
markers =
    log_analysis: Tests that analyze protocol logs
    kpi_validation: Tests that validate KPI thresholds
    handover: Tests related to handover analysis
    integration: Integration tests requiring external resources
    slow: Tests that take significant time (>5 seconds)

# Log configuration (optional - uncomment if you want detailed logging)
# log_cli = true
# log_cli_level = INFO

# Coverage options (uncomment if using pytest-cov)
# addopts = --cov=. --cov-report=html --cov-report=term-missing

# Timeout for tests (uncomment if using pytest-timeout)
# timeout = 300

# Parallel execution (uncomment if using pytest-xdist)
# addopts = -n auto
